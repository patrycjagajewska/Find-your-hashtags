<section id="login">
    <div class="main-login main-center">
        <div class="panel-heading">
            <div>
                <img src="assets/Twitter-Logo-Hashtag.png"/>
            </div>
        </div>
        <div class="container">
            <div class="form-wrap">
                <h1>Log in to your account</h1>
                <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
                    <div class="form-group">
                        <label for="username" class="sr-only">Login</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="username">
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" name="password" id="password" class="form-control"
                               placeholder="password">
                    </div>
                    <input type="submit" id="btn-login" class="btn btn-lg btn-block" value="Log in"
                           ui-sref="main">
                </form>
                <div class="forget">
                    Forgot your password? <a href="javascript:;" data-toggle="modal"
                                                                   data-target=".forget-modal">Reset password</a>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">X</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Password recovery</h4>
            </div>
            <div class="modal-body">
                <p>Type your email account</p>
                <input type="email" name="recovery-email" id="recovery-email" class="form-control" autocomplete="off">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-custom" data-dismiss="modal">Recover</button>
            </div>
        </div>
    </div>
</div>

<footer id="footer">
    <div class="container">
        <div class="row">
            <p><strong>Copyright: </strong> Chrzastek, Wrona</p>
        </div>
    </div>
</footer>
