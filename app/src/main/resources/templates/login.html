<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Find your hashtags</title>
    <base href="/"/>

    <link rel="shortcut icon" href="icon.ico"/>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>

    <!-- The main CSS file -->
    <link href="css/style.css" rel="stylesheet"/>

    <!-- CSS libs -->
</head>
<body>
<section id="login">
    <div class="main-login main-center">
        <div class="panel-heading">
            <div>
                <img src="assets/Twitter-Logo-Hashtag.png" id="logo"/>
            </div>
        </div>
        <div class="container">
            <div class="form-wrap">
                <h1>Log in to your account</h1>
                    <a th:href="${authUrl}">
                        <input type="submit" id="btn-login" class="btn btn-lg btn-block" value="Log in"/>
                    </a>
            </div>
        </div>
    </div>
</section>

<div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">X</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Password recovery</h4>
            </div>
            <div class="modal-body">
                <p>Type your email account</p>
                <input type="email" name="recovery-email" id="recovery-email" class="form-control" autocomplete="off"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-custom" data-dismiss="modal">Recover</button>
            </div>
        </div>
    </div>
</div>

<footer id="footer">
    <div class="container">
        <div class="row">
            <p><strong>Copyright: </strong> Chrzastek, Wrona</p>
        </div>
    </div>
</footer>
</body>
</html>
